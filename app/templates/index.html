<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
</head>
<body>
    <!-- nav-start -->
    <nav class="p-3 bg-gray-600 shadow md:flex md:justify-between md:items-center">
        <!-- Logo Section -->
        <div class="flex justify-between items-center">
            <span class="text-2xl flex items-center font-[poppins] cursor-pointer hover:text-gray-100 duration-500">
                <img src="../static/logo-3.png" width="50" height="50" alt="loan_guard-logo" class="border border-inherit rounded-full mx-3 bg-white inline">
                <b>LoanGuard</b>
            </span>
            <!-- Hamburger Icon for Small Screens -->
            <span class="text-3xl cursor-pointer md:hidden block" onclick="toggleMenu()">
                &#9776;
            </span>
        </div>

        <!-- Menu Items -->
        <ul id="menu" class="md:flex md:items-center md:pl-8 hidden">
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-gray-100 duration-500">Home</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-gray-100 duration-500">About Us</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="register.html" class="p-2 text-xl hover:text-gray-100 hover:bg-gray-600 duration-500 border rounded-3xl bg-gray-100">Sign Up</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="login.html" class="p-2 text-xl hover:text-gray-100 hover:bg-gray-600 duration-500 border rounded-3xl bg-gray-100">Sign in</a>
            </li>
        </ul>
    </nav>
    <!-- nav-end -->


    <!-- Footer Start -->
    <footer class="bg-gray-800 text-gray-400 py-6">
        <div class="text-center">
            <!-- Logo and Name -->
            <div class="flex items-center justify-center mb-4">
                <img src="../static/logo-3.png" width="40" height="40" alt="LoanGuard Logo" class="border rounded-full bg-white mr-2">
                <span class="text-lg font-semibold text-white">LoanGuard</span>
            </div>
            
            <!-- Navigation Links -->
            <div class="mb-4">
                <a href="#" class="mx-2 hover:text-gray-200 text-sm">Home</a>
                <a href="#" class="mx-2 hover:text-gray-200 text-sm">About</a>
                <a href="register.html" class="mx-2 hover:text-gray-200 text-sm">Sign Up</a>
                <a href="login.html" class="mx-2 hover:text-gray-200 text-sm">Sign In</a>
            </div>

            <!-- Contact Information -->
            <p class="text-xs">Contact us at <a href="mailto:support@loanguard.com" class="hover:text-gray-200">support@loanguard.com</a></p>

            <!-- Copyright -->
            <p class="text-xs mt-2 text-gray-500">&copy; 2024 LoanGuard. All rights reserved.</p>
        </div>
    </footer>
    <!-- Footer End -->

    <script>
        // Toggle menu visibility on small screens
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
